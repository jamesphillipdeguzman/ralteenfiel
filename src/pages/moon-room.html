<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mystery+Quest&display=swap" rel="stylesheet">
    <title>Moon Room - Ralteen Fiel's Story</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" href="../assets/icons/favicon/favicon.ico" type="image/x-icon">
    <script type="module" src="/js/utils.mjs"></script>
    <script type="module" src="../js/moon-room.js" defer></script>
</head>
<div class="wrapper">
    <header id="header-container"></header>

    <body class="moon-room">
        <div class="stars"></div>


        <main class="container">
            <section class="moon-room-content">
                <h1>The Moon Room</h1>
                <div class="riddle-section">
                    <p class="riddle">"Seek and ye shall find, knock and it shall be opened unto you."</p>
                    <div class="worlds">
                        <button class="world-btn" data-world="telestial">Telestial</button>
                        <button class="world-btn" data-world="terrestrial">Terrestrial</button>
                        <button class="world-btn" data-world="celestial">Celestial</button>
                    </div>

                    <div id="notification"></div>
                    <p id="attempts" class="attempts">Attempts remaining: 2</p>
                </div>
            </section>
        </main>

        <footer class="myfooter" id="footer-container"></footer>
</div>

</body>

</html>
